spring:
  config:
    import: optional:nacos:${spring.cloud.nacos.config.server-addr}
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: user-login
        group: DEFAULT_GROUP
        file-extension: yaml
        prefix: ${spring.application.name}
  application:
    name: user-login
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/lottery_system_db
    username: root
    password: 123456

server:
  port: 8000
  
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.wjz.user.entity
  configuration:
    map-underscore-to-camel-case: true